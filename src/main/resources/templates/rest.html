	<!-- Email Input Form -->
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6" style="display: block;" id="for">


				<div class="form-group">
					<label for="emailInput">¿Has olvidado la contraseña?</label> <input
						type="email" class="form-control" id="email" name="email">
					<small id="emailHelp" class="form-text text-muted"></small>
				</div>
				<button type="button" id="reseteo" class="btn btn-info">Restablecer
					contraseña</button>


			</div>
			<div class="alert alert-success" role="alert" style="display: none;" id="ok">
			<div class="d-flex align-items-center">
					 <i class="bi bi-check-circle-fill mr-2b text-dark" style=" font-size: 2rem;">&nbsp</i>
					 <h4 class="alert-heading text-dark">Correo electrónico de
					restablecimiento de contraseña enviado</h4>
				</div>
				<hr>
				
				<p class="text-dark">Pronto recibirás un correo electrónico para restablecer tu
					contraseña. Si no lo encuentras, comprueba la carpeta de correo no
					deseado y la papelera.</p>
				
				
			</div>
		</div>
	</div>
