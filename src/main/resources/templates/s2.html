<html lang="es" xmlns:th="http://wwww.thymeleaf.org">

<head>

<title>Alta pedido</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Incluye jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Incluye popper.js -->
<script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>

<!-- Incluye select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<br> <br>
<form action="#" th:action="@{/s2}"
			 	 method="post">
	<select class="form-control select2" name="miSelect">
      <option th:each="pacientes:${lista}" th:value=${pacientes.id}
			th:text="${pacientes.nombre}+' '+${pacientes.apellidos}
			+' '+${pacientes.sabeDemi} ?: 'default value'" ></option>
   </select>
   
 <br>

	<button type="submit" class="btn btn-primary">Enviar</button>
   
   </form>

   <script>
    $(document).ready(function() {
        $('.select2').select2();
    });
</script>

</body>

</html>
